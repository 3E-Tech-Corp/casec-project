<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
<!-- Manifest -->
<link rel="manifest" href="/manifest.json">
    <!-- Favicons -->
<link rel="icon" type="image/x-icon" href="/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">


    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Membership Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=Public+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Runtime config - edit config.json to change settings after deployment -->
    <script>
      // Load config.json before app starts
      fetch('/config.json?' + Date.now())
        .then(response => response.json())
        .then(config => {
          window.APP_CONFIG = config;
          if (config.APP_TITLE) {
            document.title = config.APP_TITLE;
          }
        })
        .catch(err => {
          console.warn('Could not load config.json, using defaults:', err);
          window.APP_CONFIG = {};
        })
        .finally(() => {
          // Load the app after config is ready
          const script = document.createElement('script');
          script.type = 'module';
          script.src = '/src/main.jsx';
          document.body.appendChild(script);
        });
    </script>
  </body>
</html>
